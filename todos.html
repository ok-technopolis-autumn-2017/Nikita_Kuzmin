<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework</title>
</head>

<body>
    <div class="todos-header">
        <H1>todos</H1>
    </div>

    <div class="todos-add-element">
        <button class="todos-add_select-all" aria-label="selest all as done"></button>
        <input class="todos-add_new-element" placeholder="What needs to be done" aria-label="Add new element" />
    </div>

    <div class="todos-list">
        <div class="todos-element_undone">
            <input class="todos-element_undone-checkbox" type="checkbox" aria-label="mark us done" />
            <textarea class="todos-element_undone-text">HTML</textarea>
            <button class="todos-element_undone-delete" aria-label="Delete this element"> X </button>
        </div>

        <div class="todos-element_done">
            <input class="todos-element_done-checkbox" type="checkbox" checked="checked" aria-label="mark us undone" />
            <textarea class="todos-element_done-text">CSS</textarea>
            <button class="todos-element_done-delete" aria-label="Delete this element"> X </button>
        </div>

        <div class="todos-element_undone">
            <input class="todos-element_undone-checkbox" type="checkbox" aria-label="mark us done" />
            <textarea class="todos-element_undone-text">JS</textarea>
            <button class="todos-element_undone-delete" aria-label="Delete this element"> X </button>
        </div>

        <div class="todos-element_undone">
            <input class="todos-element_undone-checkbox" type="checkbox" aria-label="mark us done" />
            <textarea class="todos-element_undone-text">JS Tools</textarea>
            <button class="todos-element_undone-delete" aria-label="Delete this element"> X </button>
        </div>
    </div>

    <div class="todos-action-bar">
        <div class="todos-action-bar_undone-counter" aria-label="Number of elements left">
            3 items left
        </div>
        <button class="todos-action-bar_select-all" aria-label="Select all elements">All</button>
        <button class="todos-action-bar_select-active" aria-label="Select active elements">Active</buttin>
        <button class="todos-action-bar_select-completed" aria-label="Select completed elements">Completed</button>
        <button class="todos-action-bar_clear-completed" aria-label="Clear completed elements">Clear completed</button>
    </div>

</body>

</html>
