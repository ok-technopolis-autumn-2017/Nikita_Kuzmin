<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework</title>
    <link rel="stylesheet" href="./styles/default.css" />
</head>

<body>
    <div class="todos-header">
        <h1 class="todos-title">todos</h1>
    </div>

    <div class="todos-container">

        <div class="todos-add-element">
            <button class="todos-add_select-all" aria-label="selest all as done">
                <div class="todos-add_select-all_icon"></div>
            </button>
            <div class="todos-add_new-element-w">
                <input class="todos-add_new-element" placeholder="What needs to be done?" aria-label="Add new element" />
            </div>
        </div>

        <div class="todos-list">

            <div class="todos-element">
                <div class="todos-element_unready-mark">
                    <input class="todos-element_unready-mark_checkbox" type="checkbox" aria-label="mark us done" />
                    <div class="todos-element_unready-mark_icon"></div>
                </div>
                <input class="todos-element_text" aria-label="task description" value="HTML" />
                <div class="todos-element_delete">
                    <button class="todos-element_delete_button" aria-label="Delete this element"></button>
                    <div class="todos-element_delete_icon"></div>
                </div>
            </div>

            <div class="todos-element __done">
                <div class="todos-element_ready-mark">
                    <input class="todos-element_ready-mark_checkbox" type="checkbox" aria-label="mark us undone" />
                    <div class="todos-element_ready-mark_icon"></div>
                </div>
                <input class="todos-element_text" aria-label="task description" value="CSS" />
                <div class="todos-element_delete">
                    <button class="todos-element_delete_button" aria-label="Delete this element"></button>
                    <div class="todos-element_delete_icon"></div>
                </div>
            </div>

            <div class="todos-element">
                <div class="todos-element_unready-mark">
                    <input class="todos-element_unready-mark_checkbox" type="checkbox" aria-label="mark us done" />
                    <div class="todos-element_unready-mark_icon"></div>
                </div>
                <input class="todos-element_text" aria-label="task description" value="JS" />
                <div class="todos-element_delete">
                    <button class="todos-element_delete_button" aria-label="Delete this element"></button>
                    <div class="todos-element_delete_icon"></div>
                </div>
            </div>

            <div class="todos-element">
                <div class="todos-element_unready-mark">
                    <input class="todos-element_unready-mark_checkbox" type="checkbox" aria-label="mark us done" />
                    <div class="todos-element_unready-mark_icon"></div>
                </div>
                <input class="todos-element_text" aria-label="task description" value="JS Tools" />
                <div class="todos-element_delete">
                    <button class="todos-element_delete_button" aria-label="Delete this element"></button>
                    <div class="todos-element_delete_icon"></div>
                </div>
            </div>

        </div>

        <div class="todos-action-bar">
            <div class="todos-action-bar_undone-counter" aria-label="Number of elements left">
                3 items left
            </div>
            <div class="todos_filters">
                <button class="todos-filter __active" aria-label="Select all elements">All</button>
                <button class="todos-filter" aria-label="Select active elements">Active</button>
                <button class="todos-filter" aria-label="Select completed elements">Completed</button>
            </div>
            <button class="todos-action-bar_clear-completed" aria-label="Clear completed elements">Clear completed</button>
        </div>
    </div>
</body>

</html>
